<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L counting</title>
</head>
<body>
    <h1>Task 1: Program counts letter L </h1>
    <div>
        <input type="text" id="input" style="width:100px ;">
        <button onclick="count()">Enter</button>
    </div> 
    <script>
        function count(){
            const input = document.getElementById("input").value;
            let sum = 0;
            for (let i=0; i < input.length; i++ ){
                if(input.charAt(i)==="l" || input.charAt(i)==="L"){
                sum+=1;
                }
            }
            alert(input+" contains "+sum+" xL characters");
        }
    </script>
</body>
</html>
