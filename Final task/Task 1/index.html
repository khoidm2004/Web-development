<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking personal identity number.</title>
</head>
<body>
    <h1>Task 1: Program checks correctness of personal identity number.</h1>
    <div>
        <input type="text" id="input" style="width:100px ;">
        <button onclick="check()">Check</button>
    </div>
    <script>
        function check(){
            const input = document.getElementById("input").value;
            var id = input.replace("-","");
            var numStr = id.slice(0,9);
            var dateStr = numStr.slice(0,2);
            var monthStr = numStr.slice(2,4);
            var yearStr = numStr.slice(4,6);
            var date = parseInt(dateStr);
            var month = parseInt(monthStr);
            var year = parseInt (yearStr);
            if(month===2 && date<=28 || month===2 && date<=29 && year%4===0){
                alert("The ID is correct.")
            }else if (month===4 && date<=30 || month===6 && date<=30 || month===9 && date<=30 || month===11 && date<=30 ) {
                alert("The ID is correct.")
            }else if (month===1 && date<=31 || month===3 && date<=31 || month===5 && date<=31 || month===7 && date<=31 || month===8 && date<=31 || month===10 && date<=31 || month===12 && date<=31 ) {
                alert("The ID is correct.")
            }else{alert("The ID is incorrect.")
}
        }
    </script>
</body>
</html>
